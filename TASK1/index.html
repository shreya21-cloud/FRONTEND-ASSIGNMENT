<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic To-Do List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    ul {
      padding: 0;
      list-style: none;
    }
    li {
      background: #f0f0f0;
      padding: 10px;
      margin: 8px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    button {
      margin-left: 8px;
    }
  </style>
</head>

<body>

  <h2>Dynamic To-Do List</h2>

  <input id="taskInput" type="text" placeholder="Enter task">
  <button id="addBtn">Add Task</button>

  <ul id="taskList"></ul>

  <script src="script.js"></script>
</body>
</html>
